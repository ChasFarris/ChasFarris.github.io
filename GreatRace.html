<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>HTML5 Template</title>
  <meta name="description" content="HTML5 Template">

</head>

<body>

<style>
body { background-image: url(track.png); }

.img1 { 
  position: absolute;
  bottom: 0px;
  left: 0px;
}

.img2 { 
  position: absolute;
  bottom: 200px;
  left: 0px;
}


</style>

<img src="Ricky.jpg" class="img1" id="Ricky Bobby"><br>
<img src="Jean.jpg" class="img2" id="Jean Girard">         


<script>
var racers   = [ document.getElementById("Ricky Bobby"), document.getElementById("Jean Girard") ];
var interval = setInterval( fly, 250 );

function fly() {
    var racer  = racers[ Math.floor(Math.random() * racers.length) ];
    var newPos = parseInt( racer.style.left || 0 ) + 25;
    racer.style.left = newPos + "px";
    if( (newPos + racer.clientWidth) >= window.innerWidth){
        clearInterval( interval );
        alert( "And the winner is " + racer.id );
    }    
}
</script>

</body>

</html>
